<html lang="en"><head><meta charset="utf-8" /><link rel="stylesheet" type="text/css" href="esh-preamble.css" /></head><body>
    <h1>Overlapping properties</h1>
    <pre class="src-tricky"><span style="font-style:italic">a</span><span style="border:1pt solid"><span style="font-style:italic">bcd<span style="color:#FF0000">ef</span></span><span style="color:#FF0000">gh</span><span style="font-weight:700"><span style="color:#FF0000">ij</span>kl</span></span><span style="font-weight:700">mn</span>
123<span style="font-size:250%">4</span>56789</pre>
    <h1><tt>line-height</tt></h1>
    <pre class="src-tricky">tall<span class="esh-strut" style="height: 2em"></span>
tall<span class="esh-strut" style="height: 2em"></span>
short
short</pre>
    <h1><tt>raise</tt></h1>
    <pre class="src-subsup">x<span class="esh-raised"><span class="esh-raised-contents"><span style="bottom: 1em">abc123</span></span><span class="esh-raised-placeholder">abc123</span></span>
y<span class="esh-raised"><span class="esh-raised-contents"><span style="bottom:-1em">abc123</span></span><span class="esh-raised-placeholder">abc123</span></span></pre>
    <h1>Multi-line properties</h1>
    <pre class="src-emacs-lisp"><span style="color:#5F615C;font-style:italic">;; this comment
;; spans
;; multiple
;; lines</span></pre>
    <h1>Overlays</h1>
    <pre class="src-overlays"><span style="color:#FF0000">ab<span style="background-color:#00FF00">cd<span style="font-weight:700;font-style:italic">ef</span></span></span><span style="border:1pt solid #000000"><span style="font-weight:700;font-style:italic"><span style="background-color:#00FF00"><span style="color:#FF0000">gh</span>ij</span>klm</span>no</span><span style="text-decoration:underline">before</span><span style="background-color:#0000FF">display</span><span style="text-decoration:underline">after</span></pre>
  </body></html>
